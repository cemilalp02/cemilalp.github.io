  <main class="support-container container">
  
    <div class="support-info">
      <h1>Contact us</h1>
      <p>
        Need to get in touch with us? Fill out the form or reach out to our 
        <a href="index.html#contact">department email</a>.
      </p>
    </div>

   
    <div class="support-form-container">
      <form class="support-form" action="support_process.php" method="post">
        <div class="form-row">
          <label for="first-name">First name*</label>
          <input type="text" id="first-name" name="first_name" required />
        </div>

        <div class="form-row">
          <label for="last-name">Last name*</label>
          <input type="text" id="last-name" name="last_name" required />
        </div>

        <div class="form-row">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-row">
          <label for="message">What can we help you with?</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="request-btn">
          Send your request
          <span class="arrow-icon">&rarr;</span>
        </button>
      </form>
    </div>
  </main>
